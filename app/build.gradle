apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.company.project"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 100
        versionName "1.0.0"
        multiDexEnabled true
        buildConfigField "String", "APP_NAME", '"application"'
        manifestPlaceholders = [
                UMENG_CHANNEL       : "xxxx",
                UMENG_APPKEY        : "24位key",
                UMENG_MESSAGE_SECRET: "32位secret",
                BAIDU_MAP_APIKEY    : "32位key"
        ]

//        ndk {
//            abiFilters 'armeabi', 'x86'
//        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all
            { variant ->
                variant.outputs.all { output ->
                    if ("release" == variant.buildType.name) {
                        def fileName = "czcbMBank_${defaultConfig.versionName}_${variant.flavorName}_${variant.buildType.name}_${releaseTime()}.apk"
                        def outFile = output.outputFile
                        if (outFile != null && outFile.name.endsWith('.apk')) {
                            outputFileName = new File(outFile.parent, fileName).getName()
                        }
                    }
                }

                variant.assemble.doLast {
                    variant.outputs.all { output ->
                        delete output.outputFile.parent + "/output.json"
                    }
                }
            }

    signingConfigs {
        release {
            //密钥文件路径
            storeFile file("../xxx.jks")
            storePassword 'xxxxxx'
            keyAlias 'xxxxxxx'
            keyPassword 'xxxxxx'
        }
    }


    buildTypes {
        release {
            minifyEnabled false
//            自动签名
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
//            自动签名
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

static def releaseTime() {
    return new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08:00"))
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0-alpha03'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
    //rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.18'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.7.2'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    //防止三方框架爆包
    implementation 'androidx.multidex:multidex:2.0.1'
    // util集合
    implementation 'com.blankj:utilcode:1.23.5'
    //    权限
    implementation 'com.github.jokermonn:permissions4m:2.1.2-lib'
    annotationProcessor 'com.github.jokermonn:permissions4m:2.1.2-processor'
    // 沉浸式状态栏
    implementation 'com.gyf.immersionbar:immersionbar:2.3.2-beta01'
    // 底部导航栏
    implementation 'com.github.chaychan:BottomBarLayout:1.1.2'
    // 黄油🔪
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    // 快捷BaseAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45'
    // logging
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.0'
    // Snacky
    implementation 'com.github.matecode:Snacky:1.0.2'
    implementation 'com.alibaba:fastjson:1.2.66'
    implementation 'org.jetbrains:annotations:15.0'

}
